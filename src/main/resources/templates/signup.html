<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sign.css">
  <title>Gerenciador Financeiro</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <h1>Gerenciador Financeiro</h1>
      <div class="toggle-buttons">
        <button class="toggle-button" onclick="window.location.href = 'login';">Login</button>
        <button class="toggle-button selected" >Cadastro</button>
      </div>
    </div>
    <div class="right-side">
      <form id="cadastro-form" method="post" action="#" th:action="@{/sign-up}" th:object="${usuario}">
        <h2>Cadastro</h2>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="text" id="usuario" name="usuario" placeholder="UsuÃ¡rio" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
        <div th:if="${error}" class="error-message" id="erroc" th:text="${error}"></div>
      </form>
    </div>
  </div>

</body>

</html>
