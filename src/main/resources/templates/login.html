<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sign.css">
  <title>Gerenciador Financeiro</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <h1>Gerenciador Financeiro</h1>
      <div class="toggle-buttons">
        <button class="toggle-button selected" onclick="showLoginForm()">Login</button>
        <button sec:authorize="isAuthenticated()" class="toggle-button"
          onclick="window.location.href = 'sign-up';">Cadastro</button>
      </div>
    </div>
    <div class="right-side">

      <form id="login-form" method="post" action="#" th:action="@{/login}" th:object="${usuario}">
        <h2>Login</h2>
        <input type="text" id="nome" name="usuario" placeholder="Nome de usuÃ¡rio" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button sec:authorize="!isAuthenticated()" type="submit">Entrar</button>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
      </form>

</body>

</html>
