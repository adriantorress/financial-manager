spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://dbexample.mysql.database.azure.com:3306/financialmanager
spring.datasource.username=dbexample
spring.datasource.password=Spring123User
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
server.servlet.session.cookie.name=session-cookie
server.servlet.session.timeout=3600
